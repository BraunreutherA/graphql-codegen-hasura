schema:
  - ./schema/graphql.schema.json
documents:
  - ./src/**/*.tsx
  - ./src/**/*.ts
overwrite: true
config:
  scalars:
    DateTime: Date
    JSON: "{ [key: string]: any }"
generates:
  ./src/autogen/index.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
      skipTypename: false
      includeDirectives: true
  ./src/autogen/hasura/ts-from-schema.ts:
    plugins:
      - graphql-codegen-hasura-typescript-from-schema
    config:
      reactApolloVersion: 3
      primaryCodegenTypeScriptImportPath: "../"
      withQueries: true
      withInserts: true
      withUpdates: true
      withDeletes: true
  ./src/autogen/hasura/ts-from-fragments.ts:
    plugins:
      - graphql-codegen-hasura-typescript-from-documents
    config:
      reactApolloVersion: 3
      primaryCodegenTypeScriptImportPath: "../"
      withQueries: true
      withInserts: true
      withUpdates: true
      withDeletes: true
