schema:
  - https://realtime-location-tracking.demo.hasura.app/v1/graphql
documents:
overwrite: true
config:
  scalars:
    DateTime: Date
    JSON: "{ [key: string]: any }"
generates:
  ./src/autogen/hasura/gql.ts:
    plugins:
      - graphql-codegen-hasura-gql
    config:
      withFragments: true
      withQueries: true
      withInserts: true
      withUpdates: true
      withDeletes: true
  ./schema/graphql.schema.json:
    plugins:
      - introspection
