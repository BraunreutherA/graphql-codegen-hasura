schema:
  - https://realtime-location-tracking.demo.hasura.app/v1/graphql
overwrite: true
config:
  scalars:
    DateTime: Date
    JSON: "{ [key: string]: any }"
generates:
  ./src/autogen/hasura/gql-from-schema.ts:
    plugins:
      - graphql-codegen-hasura-gql-from-schema
    config:
      reactApolloVersion: 3
      withFragments: true
      withQueries: true
      withInserts: true
      withUpdates: true
      withDeletes: true
  ./schema/graphql.schema.json:
    plugins:
      - introspection
